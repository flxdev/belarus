<div class="popup__wrap callback">
	<div class="popup">
		<div class="front active">
			<div class="popup-title">Форма обратной связи</div>
			<div class="form">
				<form action="" class="validation">
					<span class="theme__message">Тема обращения</span>
					<div class="field">
						<div class="field__body">
							<select class="select">
								<option value="Заказ экскурсии в музей">Заказ экскурсии в музей</option>
								<option value="Аренда Event-пространства">Аренда Event-пространства</option>
								<option value="Заказ выездной экскурсии">Заказ выездной экскурсии</option>
								<option value="Задать вопрос">Задать вопрос</option>
								<option value="Корпроративное партнерство">Корпроративное партнерство</option>
								<option value="Меценатство">Меценатство</option>
								<option value="Волонтерство">Волонтерство</option>
								<option value="Предложение">Предложение</option>
							</select>
						</div>
					</div>
					<div class="field">
						<div class="field__body">
							<input type="text" class="input" placeholder="Имя">
						</div>
					</div>
					<div class="field">
						<div class="field__body">
							<input type="text" class="input chars" placeholder="Телефон*" data-validation="length" data-validation-length="4-19">
						</div>
					</div>
					<div class="field">
						<div class="field__body">
							<input type="text" class="input" placeholder="Адрес электронной почты*" data-validation="email">
						</div>
					</div>
					<div class="field">
						<div class="field__body">
							<textarea class="textarea" placeholder="Текст вашего сообщение"></textarea>
						</div>
					</div>
					<div class="field">
						<div class="field__body submit">
							<button class="btn yellow" type="submit">
								<span>Отправить сообщение</span>
							</button>
							<p>* Обязательно для заполнения</p>
							<p>Хотя бы одно из двух полей: телефон, либо адрес  электронной почты - обязательно для заполнения</p>
						</div>
					</div>
				</form>
			</div>
			<div class="close"></div>
		</div>
		<div class="back">
			<div class="popup-title">Спасибо</div>
			<p>Ваше сообщение успешно отправлено</p>
			<div class="btn yellow btn__success">
				<span>Хорошо</span>
			</div>
			<div class="close"></div>
		</div>
	</div>
</div>
<div class="mobile__wrap">
	<div class="mobile__wrap-inner">

			<ul>
				<li class="menu-item"><a href="">О музее</a></li>

			</ul>
		</div>

	</div>
</div>
